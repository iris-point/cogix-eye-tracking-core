<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracker Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected { background: #4CAF50; }
        .status-dot.calibrating { background: #ff9800; }
        .status-dot.tracking { background: #2196F3; }

        /* Controls */
        .controls {
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border-bottom: 1px solid #333;
        }

        button {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: #333;
            border-color: #666;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.primary {
            background: #2563eb;
            border-color: #3b82f6;
        }

        button.primary:hover:not(:disabled) {
            background: #3b82f6;
        }

        button.danger {
            background: #dc2626;
            border-color: #ef4444;
        }

        button.danger:hover:not(:disabled) {
            background: #ef4444;
        }

        .camera-toggle {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: #999;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2563eb;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: white;
        }

        /* Main content */
        .main {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* Tracking canvas */
        #trackingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        /* Calibration canvas */
        #calibrationCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 100;
        }

        /* Data panel */
        .data-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .data-label {
            color: #999;
        }

        .data-value {
            color: #fff;
            font-weight: 600;
        }

        /* Loading/message overlay */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 30px 40px;
            text-align: center;
            display: none;
            z-index: 50;
        }

        .message h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .message p {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="title">
            <span>üëÅÔ∏è</span>
            <span>Eye Tracker Demo</span>
        </div>
        <div class="status">
            <span id="statusText">Disconnected</span>
            <div class="status-dot" id="statusDot"></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="connectBtn" class="primary">Connect</button>
        <button id="calibrateBtn" disabled>Calibrate</button>
        <button id="trackBtn" disabled>Start Tracking</button>
        <button id="stopBtn" class="danger" disabled>Stop</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
        
        <div class="camera-toggle">
            <span>Camera</span>
            <label class="switch">
                <input type="checkbox" id="cameraToggle" disabled>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main">
        <!-- Tracking visualization canvas -->
        <canvas id="trackingCanvas"></canvas>
        
        <!-- Calibration canvas (hidden) -->
        <canvas id="calibrationCanvas"></canvas>
        
        <!-- Data display panel -->
        <div class="data-panel" id="dataPanel" style="display: none;">
            <div class="data-row">
                <span class="data-label">X:</span>
                <span class="data-value" id="gazeX">-</span>
            </div>
            <div class="data-row">
                <span class="data-label">Y:</span>
                <span class="data-value" id="gazeY">-</span>
            </div>
            <div class="data-row">
                <span class="data-label">Confidence:</span>
                <span class="data-value" id="gazeConf">-</span>
            </div>
            <div class="data-row">
                <span class="data-label">FPS:</span>
                <span class="data-value" id="fps">-</span>
            </div>
        </div>

        <!-- Message overlay -->
        <div class="message" id="message">
            <h2 id="messageTitle">Welcome</h2>
            <p id="messageText">Click Connect to begin</p>
        </div>
    </div>

    <!-- Include the SDK -->
    <script src="../dist/cogix-eye-tracking-core.js"></script>
    
    <script>
        // Get SDK components
        const { EyeTracker, CalibrationUI, CanvasRenderer, CameraOverlay, DeviceStatus } = 
            window.IrisPointEyeTracking;
        
        // Create tracker instance
        const tracker = new EyeTracker({
            wsUrl: 'ws://127.0.0.1:9000',
            autoInitialize: true,  // Auto-init device and light after connection
            initDelay: 500,        // 500ms delay between device init and light init
            debug: false
        });

        // Create UI components
        const calibrationUI = new CalibrationUI(tracker, {
            canvas: document.getElementById('calibrationCanvas'),
            pointDuration: 3000,
            pointSize: 20,
            pointColor: '#4CAF50',
            backgroundColor: 'rgba(0, 0, 0, 0.95)'
        });

        const canvasRenderer = new CanvasRenderer(tracker, {
            canvas: document.getElementById('trackingCanvas'),
            showGazePoint: true,
            gazePointSize: 15,
            gazePointColor: '#ff0000',
            showTrail: true,
            trailLength: 30,
            trailFadeOut: true,
            showHeatmap: false,
            clearOnStop: true
        });

        const cameraOverlay = new CameraOverlay(tracker, {
            position: 'top-right',
            size: 'small',
            opacity: 0.9,
            showControls: false,
            autoHide: false
        });

        // Get UI elements
        const connectBtn = document.getElementById('connectBtn');
        const calibrateBtn = document.getElementById('calibrateBtn');
        const trackBtn = document.getElementById('trackBtn');
        const stopBtn = document.getElementById('stopBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const cameraToggle = document.getElementById('cameraToggle');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const dataPanel = document.getElementById('dataPanel');
        const message = document.getElementById('message');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        
        // FPS calculation
        let frameCount = 0;
        let lastFpsUpdate = Date.now();
        
        // Show/hide message
        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            message.style.display = 'block';
        }
        
        function hideMessage() {
            message.style.display = 'none';
        }
        
        // Update UI based on status
        function updateUI(status) {
            statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            statusDot.className = 'status-dot';
            
            switch(status) {
                case DeviceStatus.DISCONNECTED:
                    connectBtn.disabled = false;
                    calibrateBtn.disabled = true;
                    trackBtn.disabled = true;
                    stopBtn.disabled = true;
                    disconnectBtn.disabled = true;
                    cameraToggle.disabled = true;
                    dataPanel.style.display = 'none';
                    showMessage('Disconnected', 'Click Connect to begin');
                    break;
                    
                case DeviceStatus.CONNECTED:
                    statusDot.classList.add('connected');
                    connectBtn.disabled = true;
                    calibrateBtn.disabled = false;
                    trackBtn.disabled = false;
                    stopBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    cameraToggle.disabled = false;
                    hideMessage();
                    break;
                    
                case DeviceStatus.CALIBRATING:
                    statusDot.classList.add('calibrating');
                    calibrateBtn.disabled = true;
                    trackBtn.disabled = true;
                    stopBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    cameraToggle.disabled = true;
                    document.getElementById('calibrationCanvas').style.display = 'block';
                    break;
                    
                case DeviceStatus.TRACKING:
                    statusDot.classList.add('tracking');
                    calibrateBtn.disabled = true;
                    trackBtn.disabled = true;
                    stopBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    cameraToggle.disabled = false;
                    dataPanel.style.display = 'block';
                    document.getElementById('calibrationCanvas').style.display = 'none';
                    hideMessage();
                    break;
            }
        }
        
        // Event listeners for tracker
        tracker.on('statusChanged', (status) => {
            updateUI(status);
        });
        
        tracker.on('connected', () => {
            console.log('Connected to eye tracker');
            // Device and light are auto-initialized by default
            // No need to manually call initDevice() and initLight()
        });
        
        tracker.on('ready', (data) => {
            console.log('Device ready:', data);
            // Device is now initialized and ready for calibration
        });
        
        tracker.on('gazeData', (data) => {
            // Update data display
            document.getElementById('gazeX').textContent = data.x.toFixed(4);
            document.getElementById('gazeY').textContent = data.y.toFixed(4);
            document.getElementById('gazeConf').textContent = (data.confidence || 0).toFixed(2);
            
            // Calculate FPS
            frameCount++;
            const now = Date.now();
            if (now - lastFpsUpdate > 1000) {
                document.getElementById('fps').textContent = frameCount.toFixed(0);
                frameCount = 0;
                lastFpsUpdate = now;
            }
        });
        
        tracker.on('calibrationProgress', (data) => {
            console.log(`Calibration: ${data.current}/${data.total}`);
        });
        
        tracker.on('calibrationComplete', (result) => {
            console.log('Calibration complete:', result);
            document.getElementById('calibrationCanvas').style.display = 'none';
            // Auto-start tracking after calibration
            tracker.startTracking();
        });
        
        tracker.on('error', (error) => {
            console.error('Tracker error:', error);
            showMessage('Error', error.message);
        });
        
        // Button handlers
        connectBtn.addEventListener('click', async () => {
            showMessage('Connecting...', 'Please wait');
            try {
                await tracker.connect();
            } catch (error) {
                showMessage('Connection Failed', error.message);
                setTimeout(hideMessage, 3000);
            }
        });
        
        calibrateBtn.addEventListener('click', () => {
            tracker.startCalibration();
        });
        
        trackBtn.addEventListener('click', () => {
            tracker.startTracking();
        });
        
        stopBtn.addEventListener('click', () => {
            const status = tracker.getStatus();
            if (status === DeviceStatus.CALIBRATING) {
                tracker.stopCalibration();
            } else if (status === DeviceStatus.TRACKING) {
                tracker.stopTracking();
            }
            document.getElementById('calibrationCanvas').style.display = 'none';
        });
        
        disconnectBtn.addEventListener('click', () => {
            tracker.disconnect();
            if (cameraToggle.checked) {
                cameraToggle.checked = false;
                cameraOverlay.hide();
            }
        });
        
        // Camera toggle
        cameraToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                tracker.initCamera();
                cameraOverlay.init();
                cameraOverlay.show();
            } else {
                cameraOverlay.hide();
                tracker.endCamera();
            }
        });
        
        // Initialize with disconnected state
        updateUI(DeviceStatus.DISCONNECTED);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            tracker.disconnect();
            cameraOverlay.destroy();
        });
        
        // Resize canvases to match window
        function resizeCanvases() {
            const main = document.querySelector('.main');
            const width = main.offsetWidth;
            const height = main.offsetHeight;
            
            document.getElementById('trackingCanvas').width = width;
            document.getElementById('trackingCanvas').height = height;
            document.getElementById('calibrationCanvas').width = width;
            document.getElementById('calibrationCanvas').height = height;
        }
        
        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();
    </script>
</body>
</html>

    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      background: #f0f4ff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #667eea;
      text-align: center;
    }
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .icon-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .icon-preview {
      background: #f8fafc;
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 150px;
    }
    .icon-preview img {
      image-rendering: crisp-edges;
    }
    .download-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    .download-btn:hover {
      opacity: 0.9;
    }
    .download-all {
      background: #10b981;
      padding: 15px 30px;
      font-size: 16px;
      margin: 30px auto;
      display: block;
    }
    .instructions {
      background: #fef3c7;
      border: 1px solid #fde68a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .instructions h3 {
      margin-top: 0;
      color: #92400e;
    }
    canvas {

  <script>
    // Convert SVG to PNG
    function convertSVGtoPNG(size, callback) {
      const svgElement = document.querySelector(`#svg-${size} svg`);
      const svgString = new XMLSerializer().serializeToString(svgElement);
      const canvas = document.getElementById(`canvas-${size}`);
      const ctx = canvas.getContext('2d');
      
      const img = new Image();
      const blob = new Blob([svgString], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      
      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
        
        canvas.toBlob(function(blob) {
          callback(blob);
        }, 'image/png');
      };
      
      img.src = url;
    }
    
    // Download individual icon
    function downloadIcon(size) {
      convertSVGtoPNG(size, function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    // Download SVG version
    function downloadSVG(size) {
      const svgElement = document.querySelector(`#svg-${size} svg`);
      const svgString = new XMLSerializer().serializeToString(svgElement);
      const blob = new Blob([svgString], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `icon-${size}.svg`;
      a.click();
      URL.revokeObjectURL(url);
    }
    
    // Download all icons as ZIP (requires JSZip library)
    async function downloadAll() {
      // For simplicity, we'll download each one separately
      const sizes = [16, 32, 48, 128];
      
      for (const size of sizes) {
        await new Promise(resolve => {
          setTimeout(() => {
            downloadIcon(size);
            resolve();
          }, 500);
        });
      }
    }
    
    // Auto-generate PNGs on load
    window.addEventListener('load', () => {
      const sizes = [16, 32, 48, 128];
      sizes.forEach(size => {
        convertSVGtoPNG(size, () => {
          console.log(`Generated icon-${size}.png`);
        });
      });
    });
  </script>
